info:
  build:
    artifact: "@project.artifactId@"
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"

server:
  port: 7082

spring:
  main:
    banner_mode: "off"
  jmx:
    enabled: false

endpoints:
  cors:
    allowed-origins: "*"
    allowed-methods: GET
  sensitive: false 
  restart:
    enabled: false
  shutdown:
    enabled: false

rabbitmq:
  host: ${SPRING_RABBITMQ_ADDRESSES:localhost}
